<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Movie - Movie Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add a New Movie</h1>
    <form id="movieForm">
        <label>Movie Name:</label>
        <input type="text" id="movieName" required><br>

        <label>Description:</label>
        <textarea id="movieDescription" required></textarea><br>

        <label>Release Year:</label>
        <input type="number" id="releaseYear" min="1900" max="2100" required><br>

        <label>IMDb Rating (0-10):</label>
        <input type="number" id="imdbRating" min="0" max="10" step="0.1" required><br>

        <label>Genre:</label>
        <select id="genre" required>
            <option value="">Select Genre</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Sci-Fi</option>
            <option>Horror</option>
        </select><br>

        <label>Movie Poster URL:</label>
        <input type="url" id="posterUrl" required><br>

        <button type="button" onclick="addMovie()">Add Movie</button>
    </form>

    <p id="notification" class="notification"></p>

    <button onclick="window.location.href='movie.htm'">View Movies</button>

    <script src="script.js"></script>
</body>
</html>
